<form [formGroup]="publicationForm" (ngSubmit)="save()" class="h-full">
  <div fxLayout="column" fxLayoutGap="20px" class="form-content">
    <div class="input-row">
      <mat-card fxFlex>
        <mat-card-header>
          <mat-card-title>{{ 'form.publication' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
              <input matInput type="text" color="primary" placeholder="{{ 'table.publications.title' | translate }}"
                formControlName="title" name="publication-title" required />
                <mat-error>{{'titlerequired'| translate}}</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput type="text" color="primary" placeholder="{{ 'table.publications.userLogin' | translate }}"
                formControlName="userLogin" name="publication-userLogin" />
                <mat-error>
                  {{'loginrequired'| translate}}
                </mat-error>
            </mat-form-field>
          </div>
          <div >
            <mat-form-field fxFlex class="input-content">
              <textarea matInput color="primary" placeholder="{{ 'table.publications.content' | translate }}"
                formControlName="content" name="publication-content" required rows="10"></textarea>
                <mat-error>
                  {{'contentrequired'| translate}}
                </mat-error>
            </mat-form-field>
          
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div fclass="input-row" xLayoutGap="20px" fxLayoutAlign="center center">
            <button class= "p4u-button" fxFlex="25" fxFlex.xs="30" mat-raised-button type="button" (click)="cancel()"
              [formNoValidate]="true">{{ 'button.cancel' | translate }}</button>
            <button class= "p4u-button" fxFlex="25" fxFlex.xs="30" mat-raised-button type="submit" color="primary"
              [disabled]="!publicationForm.valid">{{ 'button.save' | translate }}</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</form>
